<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merjong Custom Tiles Sample</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    p, code {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Merjong Custom Tile Sample</h1>
      <p>
        このページは <code>./output/*.svg</code> をカスタム牌として読み込みます。
      </p>
    </section>

    <section class="card">
      <h2>Custom Theme (output/*.svg)</h2>
      <div id="custom-sample"></div>
    </section>

    <section class="card">
      <h2>Default Theme</h2>
      <div id="default-sample"></div>
    </section>
  </main>

  <script type="module">
    import {
      renderDefault,
      loadTheme,
      renderWithCustomTheme,
    } from "./web/merjong-wrapper.js?v=20260223-1";

    const customTheme = await loadTheme("./theme.json");
    const mpsz = "123456789m-123456789p-123456789s-1234567z";
    document.getElementById("custom-sample").innerHTML = renderWithCustomTheme(mpsz, customTheme);
    document.getElementById("default-sample").innerHTML = renderDefault(mpsz);
  </script>
</body>
</html>
