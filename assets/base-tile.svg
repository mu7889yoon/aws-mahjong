<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="17mm" height="24mm" viewBox="0 0 68 96">
  <!-- 牌種類表示エリア（右上） -->
  <text 
    id="tile-type-placeholder" 
    x="64" 
    y="12" 
    font-family="sans-serif" 
    font-size="8" 
    text-anchor="end" 
    fill="#666666"
  >{{TILE_TYPE}}</text>
  
  <!-- AWSアイコン表示エリア（中央） -->
  <g id="icon-placeholder" transform="translate(4, 18)">
    <!-- アイコンは60x60pxの正方形エリアに配置 -->
    <rect 
      x="0" 
      y="0" 
      width="60" 
      height="60" 
      fill="none" 
      stroke="#CCCCCC" 
      stroke-width="0.5" 
      stroke-dasharray="2,2"
    />
    <text 
      x="30" 
      y="34" 
      font-family="sans-serif" 
      font-size="6" 
      text-anchor="middle" 
      fill="#999999"
    >{{ICON}}</text>
  </g>
  
  <!-- サービス名表示エリア（下部） -->
  <text 
    id="service-name-placeholder" 
    x="34" 
    y="88" 
    font-family="sans-serif" 
    font-size="6" 
    text-anchor="middle" 
    fill="#333333"
  >{{SERVICE_NAME}}</text>
</svg>
